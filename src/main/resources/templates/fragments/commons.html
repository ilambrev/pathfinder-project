<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pathfinder</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
</head>

<body>

<header th:fragment="header">
    <nav class="main-nav">
        <ul>
            <li th:unless="${@currentUser.isLogged()}">
                <a th:href="@{/home}">Home</a>
            </li>
            <li th:unless="${@currentUser.isLogged()}">
                <a th:href="@{/users/login}">Login</a>
            </li>
            <li th:unless="${@currentUser.isLogged()}">
                <a th:href="@{/users/register}">Register</a>
            </li>
            <li th:unless="${@currentUser.isLogged()}">
                <a th:href="@{/about}">About</a>
            </li>
            <li th:if="${@currentUser.isLogged()}">
                <a th:href="@{/routes/add}">Add new route</a>
            </li>
            <li th:if="${@currentUser.isLogged()}">
                <a th:href="@{/users/profile}">Profile</a>
            </li>
            <li>
                <a th:if="${@currentUser.isLogged() && @currentUser.isAdmin()}" href="/">Admin</a>
            </li>
            <li th:if="${@currentUser.isLogged()}">
                <form th:action="@{/users/logout}" th:method="POST">
                    <button type="submit" class="btn-logout">Logout</button>
                </form>
            </li>
<!--            <li th:if="${@currentUser.isLogged()}">-->
<!--                <a href="/">Logout</a>-->
<!--            </li>-->
        </ul>
    </nav>
</header>

<footer class="footer bg-blur rounded" th:fragment="footer">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            &copy; Ivan Lambrev - Spring Advanced Student 2023. All rights reserved.
        </div>
    </div>
</footer>

</body>

</html>
